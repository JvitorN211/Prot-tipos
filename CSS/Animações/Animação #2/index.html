<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Animação de Progressão</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="percent" style="--clr:#04fc43;--num:96;">
                <div class="dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="number">
                    <h2>96<span>%</span></h2>
                    <p>Html</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="percent" style="--clr:#fee800;--num:86;">

                    <circle cx="70" cy="70" r="70"></circle>

                </svg>

                    <h2>86<span>%</span></h2>
                    <p>CSS</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="percent" style="--clr:#ff00be;--num:68;">
                <div class="dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>

                </svg>
                <div class="number">
                    <h2>68<span>%</span></h2>
                    <p>Javascript</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="percent" style="--clr:#06ccff;--num:70;">
                <div class="dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>

                </svg>
                <div class="number">
                    <h2>70<span>%</span></h2>
                    <p>Photoshop</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
